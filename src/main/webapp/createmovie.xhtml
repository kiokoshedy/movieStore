<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                template="/WEB-INF/templates/template.xhtml"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:define name="head">
        <title>Create Movie</title>
    </ui:define>

    <ui:define name="body">

        <style type="text/css">
            .label {
                width:20%;
                padding:4px;
            }

            .value {
                width:80%;
                padding:4px;
            }

            .grid {
                width:100%;
            }

            .error {
                color: red;
            }

            .outputLabel {
                font-weight: bold;
            }

            .grid {
                width:33%;
                padding:4px;
            }
        </style>
        <h:form id="myform"> 

            <p:panel header="New Movie" style="font-weight:bold">

                <p:panelGrid columns="2" columnClasses="p-col-4, p-col-8">
                    
                    <h:outputLabel value="Name " style="font-weight:bold"/>
                    <p:inputText value="#{movieManagedBean.name}"/>

                    <h:outputLabel value="Description " style="font-weight:bold"/>
                    <p:inputText value="#{movieManagedBean.description}"/>

                    <h:outputLabel value="Production " style="font-weight:bold"/>
                    <p:inputText value="#{movieManagedBean.production}"/>

                    <h:outputLabel value="Type " style="font-weight:bold"/>
                    <p:inputText value="#{movieManagedBean.type}"/>

                    <h:outputLabel value="Status " style="font-weight:bold"/>
                    <p:inputText value="#{movieManagedBean.status}"/>

                    <p:commandButton id="btn_reset" value="Clear" type="reset"/>                    
                    <p:commandButton value="Create" icon="fa fa-fw fa-plus" action="#{movieManagedBean.createMovie()}"/>

                </p:panelGrid>
            </p:panel>
        </h:form>
        <p:messages autoUpdate="true" redisplay="false" />
    </ui:define>

</ui:composition>
