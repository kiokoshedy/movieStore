<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Login</title>
        <h:outputStylesheet library="css" name="jsfcrud.css"/>
    </h:head>
    <h:body>
        <div class="login">
            <p:tooltip />
            <h:form id="form">
                <h:panelGrid id="grid" columns="2" cellpadding="2" style="width: 290px">
                    <p:inputText id="txt1" value="#{authentication.username}" placeholder="Username" required="true" requiredMessage="Missing Information" style="width: 100%;margin-bottom: 5px;"/> 
                    <p:message for="txt1" display="tooltip"/>
                    
                    <p:password id="txt2" value="#{authentication.password}" placeholder="Password" required="true" requiredMessage="Missing Information" style="width: 100%;margin-bottom: 5px;"/> 
                    <p:message for="txt2" display="tooltip"/>
                    
                    <p:commandButton id="btn1" value="Login" actionListener ="#{authentication.login()}" update="grid"/>
                </h:panelGrid>
                <p:messages id="messages" closable="true">
                    <p:autoUpdate />
                </p:messages>
            </h:form>
        </div>
    </h:body>
</html>
